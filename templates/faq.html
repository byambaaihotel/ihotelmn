{% extends "base.html" %}
{% block title %}Мэдээ{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="page-title">Асуулт, хариулт</h1>
    </div>
    <div class="container">
        <dl>
            {% for faq in faqs %}
            <dt><i class='fa fa-plus-square'></i>{{faq.header_mn}}</dt>
            <dd>{{faq.content_mn}}</dd>
            {% endfor %}
        </dl>
    </div>
{% endblock %}
{% block scripting %}
{{parent()}}
<script>
    $(function(){
            $('dt').click(function(){
                $(this).next().slideToggle();
                });
            });
</script>
{% endblock %}
